<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Animal</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #ffc1fed2;
            margin: 0;
            padding: 0;
        }

        .container{
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        h1{
            text-align: center;
            color: #444;
        }

        .info{
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .info img{
    max-width: 300px;
    max-height: 300px;
    width: auto;
    height: auto;
    object-fit: contain; 
    border-radius: 10px;
}

        .dados p{
            margin: 6px 0;
            font-size: 18px;
        }

        .dados span{
            font-weight: bold;
        }

        .botoes{
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .botoes button{
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }

        .voltar{
            background: #6c757d;
            color: white;
        }

        .adotar{
            background: #28a745;
            color: white;
        }

        .indisponivel{
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

<div class="container">

    <h1>Detalhes do Animal</h1>

    <div class="info">
        <img src="img/img.2.webp" alt="Foto do animal" class="animal">

        <div class="dados">
            <p><span>Nome:</span> Leleh</p>
            <p><span>Sexo: </span> Fêmea</p>
            <p><span>Raça:</span> Pincher</p>
            <p><span>Idade:</span> 2 anos</p>
            <p><span>Vacinas:</span> Todas em dia</p>
            <p><span>Comportamento:</span> dócil, sociável e brincalhona</p>
            <p><span>Descrição:</span> Resgatada das ruas. </p>
        </div>
    </div>

    <div class="botoes">
        <button class="voltar" onclick="alert('Voltando para listagem...')">Voltar</button>
        <button class="adotar" onclick="window.location.href='form_adocao.html?animal=Leleh'">
            Tenho interesse
        </button>
        
    </div>
