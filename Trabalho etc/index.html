<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
    body {
      background-image: url(../trabalho.petMatch/img/fotopartes.jpg);
  font-family: Arial, sans-serif;
  background: #ffc1fed2;
}

.container {
  margin: 100px auto;
  width: 300px;
}

.login-form {
  background: white;
  border: 1px solid #ccc;
  padding: 20px;
  text-align: center;
  border-radius: 5px;
}

.login-form input {
  width: 90%;
  padding: 8px;
  margin: 8px 0;
}

.login-form button {
  width: 95%;
  padding: 10px;
  background: #ff96fdd2;
  color: rgb(0, 0, 0);
  border: none;
  cursor: pointer;
}

.login-form a {
  color: black;
  text-decoration: none;
}
</style>


</head>
<body>

    <div class="container">
        <div class="login-form">
    <fieldset>
<form>
  <h1>Seja Bem Vindo!</h1>
  <input type="text" placeholder="Nome">
  <br><br>
  <input type="password" placeholder="Senha" required>
  <br><br>
  <button type="submit">Entrar</button>
  <p>NÃ£o tem conta? <a href="CADASTRO.HTML">Registre-se!</a></p>
</form>
</fieldset>
</div>
</div>
</body>
</html>
